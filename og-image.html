<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Beau LaFave for State Senate</title>
    <!--
        =====================================================
        OG IMAGE SCREENSHOT TEMPLATE
        =====================================================
        HOW TO USE:
        1. Open this file in a browser
        2. Use a screenshot tool to capture the 1200x630 card
        3. Save as PNG (recommended: og-thumbnail.png)
        4. Place in images/ folder
        5. Update og:image meta tag in index.html to:
           https://beaulafave.com/images/og-thumbnail.png

        RECOMMENDED TOOLS:
        - macOS: Cmd+Shift+4 then drag to select
        - Chrome DevTools: Ctrl+Shift+I > ... > Run command > "screenshot"
        - Puppeteer / Playwright script for exact dimensions
        =====================================================
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }

        .og-card {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            background: #004d2b;
            display: flex;
        }

        /* ===== TOP GOLD ACCENT BAR ===== */
        .og-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg,
                #b8860b 0%,
                #daa520 25%,
                #f0c850 50%,
                #daa520 75%,
                #b8860b 100%
            );
            z-index: 20;
        }

        /* ===== LEFT TEXT PANEL ===== */
        .og-left {
            width: 55%;
            height: 100%;
            background: linear-gradient(
                165deg,
                #003d22 0%,
                #004d2b 40%,
                #005530 100%
            );
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 55px 50px 60px;
        }

        /* Subtle texture overlay on the left panel */
        .og-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 20% 30%,
                rgba(255, 255, 255, 0.04) 0%,
                transparent 60%
            );
            pointer-events: none;
        }

        /* Vertical gold accent line on the left edge */
        .og-left-accent {
            position: absolute;
            left: 0;
            top: 60px;
            bottom: 60px;
            width: 4px;
            background: linear-gradient(180deg,
                rgba(218, 165, 32, 0) 0%,
                rgba(218, 165, 32, 0.6) 20%,
                rgba(218, 165, 32, 0.6) 80%,
                rgba(218, 165, 32, 0) 100%
            );
            z-index: 11;
        }

        .og-district-label {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #8cc790;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 18px;
            position: relative;
        }

        .og-name {
            font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
            font-weight: 700;
            color: #ffffff;
            line-height: 0.92;
            text-transform: uppercase;
            position: relative;
        }

        .og-name-first {
            font-size: 120px;
            letter-spacing: 8px;
            display: block;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .og-name-last {
            font-size: 120px;
            letter-spacing: 6px;
            display: block;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .og-divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg,
                #daa520 0%,
                #f0c850 50%,
                #daa520 100%
            );
            margin: 22px 0 20px;
        }

        .og-subtitle {
            font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
            font-size: 30px;
            font-weight: 600;
            color: #daa520;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .og-slogan-wrapper {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 30px;
            padding: 10px 28px;
        }

        .og-slogan {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 2px;
            font-style: italic;
        }

        /* ===== RIGHT PHOTO PANEL ===== */
        .og-right {
            width: 45%;
            height: 100%;
            position: relative;
        }

        .og-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/hero-new.jpg');
            background-size: cover;
            background-position: center top;
            filter: brightness(0.95) contrast(1.05) saturate(1.05);
        }

        /* Gradient that blends photo into the green panel */
        .og-photo-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                #004d2b 0%,
                rgba(0, 77, 43, 0.85) 8%,
                rgba(0, 77, 43, 0.4) 22%,
                rgba(0, 77, 43, 0.05) 40%,
                transparent 55%
            );
            z-index: 2;
        }

        /* Subtle dark vignette on right and bottom edges of photo */
        .og-photo-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(180deg, transparent 70%, rgba(0, 30, 15, 0.4) 100%),
                linear-gradient(270deg, rgba(0, 30, 15, 0.15) 0%, transparent 30%);
            z-index: 3;
        }

        /* ===== DISCLAIMER ===== */
        .og-disclaimer {
            position: absolute;
            bottom: 12px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
            z-index: 20;
        }

        /* ===== BOTTOM BORDER ACCENT ===== */
        .og-bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                #b8860b 0%,
                #daa520 25%,
                #f0c850 50%,
                #daa520 75%,
                #b8860b 100%
            );
            z-index: 20;
            opacity: 0.4;
        }

        /* ===== HELPER TEXT ===== */
        .helper-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            font-family: monospace;
            text-align: center;
            z-index: 999;
            background: #222;
            padding: 10px 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="og-card" id="og-card">
        <!-- Top gold accent bar -->
        <div class="og-top-bar"></div>

        <!-- Left text panel -->
        <div class="og-left">
            <div class="og-left-accent"></div>
            <div class="og-district-label">Michigan State Senate &middot; District 38</div>
            <div class="og-name">
                <span class="og-name-first">BEAU</span>
                <span class="og-name-last">LAFAVE</span>
            </div>
            <div class="og-divider"></div>
            <div class="og-subtitle">For State Senate</div>
            <div class="og-slogan-wrapper">
                <div class="og-slogan">Fighting for the U.P.</div>
            </div>
        </div>

        <!-- Right photo panel -->
        <div class="og-right">
            <div class="og-photo"></div>
            <div class="og-photo-gradient"></div>
            <div class="og-photo-vignette"></div>
        </div>

        <!-- Bottom accent -->
        <div class="og-bottom-bar"></div>

        <!-- Disclaimer -->
        <div class="og-disclaimer">Paid for by the committee to elect Beau LaFave for State Senate</div>
    </div>

    <div class="helper-text">
        Screenshot the card above at 1200&times;630 &mdash; save as <strong>images/og-thumbnail.png</strong>
    </div>
</body>
</html>
